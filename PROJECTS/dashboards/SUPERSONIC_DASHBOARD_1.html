<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>NOIZYLAB</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%;overflow:hidden}
    body{font-family:-apple-system,system-ui,sans-serif;background:#0f0b08;color:#e8ddd0;display:flex;flex-direction:column}
    
    .banner{background:linear-gradient(180deg,#2a2018 0%,#1a1410 100%);padding:25px 20px;text-align:center;border-bottom:3px solid #c4956a;flex-shrink:0}
    .banner h1{font-size:2.8rem;font-weight:900;color:#d4a574;letter-spacing:2px;text-shadow:0 2px 10px rgba(196,149,106,.3)}
    
    .grid{display:grid;grid-template-columns:repeat(5,1fr);grid-template-rows:repeat(5,1fr);gap:10px;padding:15px;flex:1;min-height:0}
    
    .cell{
      background:linear-gradient(145deg,#2a2018 0%,#1f1812 100%);
      border-radius:16px;
      border:1px solid rgba(196,149,106,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:all .15s ease;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
      position:relative;
      overflow:hidden
    }
    .cell::before{
      content:'';
      position:absolute;
      top:0;left:0;right:0;
      height:1px;
      background:linear-gradient(90deg,transparent,rgba(196,149,106,.4),transparent)
    }
    .cell:active{
      transform:scale(.95);
      border-color:#d4a574;
      box-shadow:0 2px 8px rgba(196,149,106,.4)
    }
    
    @media(max-width:600px){
      .banner h1{font-size:2rem}
      .grid{gap:8px;padding:10px}
      .cell{border-radius:12px}
    }
    @media(max-height:600px){
      .banner{padding:15px}
      .banner h1{font-size:1.8rem}
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>NOIZYLAB.ca</h1>
  </div>
  <div class="grid">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</body>
</html>
