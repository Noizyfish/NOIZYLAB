name = "aeon-god-kernel-v2"
main = "god_kernel_v2.js"
compatibility_date = "2024-01-01"

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# WORKERS AI (Triumvirate + Power-Aware Models)
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[ai]
binding = "AI"

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# D1 DATABASE (Akashic Record + Power Logs)
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[[d1_databases]]
binding = "DB"
database_name = "aeon-supreme-db"
database_id = "your-database-id-here"

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# KV NAMESPACE (Power State Cache + Burst Signals)
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[[kv_namespaces]]
binding = "KV"
id = "your-kv-namespace-id-here"

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# DURABLE OBJECTS (Real-time WebSocket Sessions)
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[[durable_objects.bindings]]
name = "POWER_SESSION"
class_name = "PowerSession"

[[migrations]]
tag = "v1"
new_classes = ["PowerSession"]

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# SCHEDULED TASKS (Hourly Health Checks)
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[triggers]
crons = ["0 * * * *"]  # Every hour

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[vars]
ENVIRONMENT = "production"
VERSION = "2.0.0"
CODENAME = "SUPREME"
LOG_LEVEL = "info"

# Power thresholds
BURST_SUPERCAP_MIN = "4.5"
BURST_SOC_MIN = "30"
EMERGENCY_SOC = "10"
LOW_SOC = "20"

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# ROUTES (Custom Domain)
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

# routes = [
#   { pattern = "aeon.noizylab.com/*", zone_name = "noizylab.com" }
# ]

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# BUILD SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[build]
command = ""

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# OBSERVABILITY
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[observability]
enabled = true

# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════
# LIMITS
# ═══════════════════════════════════════════════════════════════════════════════════════════════════════════════

[limits]
cpu_ms = 50
