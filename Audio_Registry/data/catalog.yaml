# ==============================================================================
# REGISTRY CONFIGURATION
# ==============================================================================
registry:
  folderLayout:
    root: /Audio_Registry
    tree:
      - "data/: catalog.yaml, index.json"
      - "manifests/: DAW/, Plugins/, Instruments/"
      - "checksums/: catalog.md5"
      - "tools/: ingest/, audit/, export/"
  files:
    catalogYaml: data/catalog.yaml
    indexJson: data/index.json
  snapshots:
    cadence: monthly
    notes: "Archive catalog.yaml + index.json with timestamp; compute MD5 for audit."

# ==============================================================================
# WORKFLOWS
# ==============================================================================
workflows:
  ingest:
    - step: 1
      action: "Add cornerstone items per decade"
      details: "50 per decade min; prioritize DAWs, landmark synths/effects."
    - step: 2
      action: "Normalize fields"
      details: "types, categories, formats, OS, status."
    - step: 3
      action: "Attach URLs"
      details: "vendor homepage/doc links for verification."
    - step: 4
      action: "Validate schema"
      details: "Ensure all required fields present."

  audit:
    - step: 1
      action: "Completeness check"
      details: "Check required fields; flag missing format/os/year."
    - step: 2
      action: "Counts summary"
      details: "Items by type/category/developer; trend since last snapshot."
    - step: 3
      action: "Health assessment"
      details: "deprecated/legacy ratio; OS coverage (macOS/Windows/Linux)."

  export:
    - format: JSON
      details: "Compact index for dashboards."
      file: index.json
    - format: CSV
