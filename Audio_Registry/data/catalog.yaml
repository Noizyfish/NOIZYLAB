# ==============================================================================
# CLI SPECIFICATION
# ==============================================================================
cli:
  name: audiocat
  version: "1.0.0"
  commands:
    init:
      description: "Create /Audio_Registry with data/manifests/checksums"
      flags:
        - name: --root
          description: "Root directory for registry"
          default: "./Audio_Registry"
    add:
      description: "Add one item (flags map to schema fields)"
      flags:
        - name: --name
          required: true
        - name: --type
          required: true
        - name: --category
          required: true
        - name: --developer
          required: true
        - name: --format
          required: false
        - name: --os
          required: false
        - name: --releaseYear
          required: false
        - name: --tags
          required: false
        - name: --status
          default: active
    import:
      description: "Merge CSV into catalog.yaml"
      flags:
        - name: --file
          required: true
    export:
      description: "Write index.json (for MissionControl96 dashboards)"
      flags:
        - name: --format
          default: json
          options: [json, csv]
        - name: --output
          default: index.json
    audit:
      description: "Print summary (counts, gaps)"
      flags:
        - name: --verbose
          description: "Show detailed report"
  examples:
    - cmd: 'audiocat init --root "/Audio_Registry"'
      description: "Initialize registry structure"
    - cmd: 'audiocat add --name "Serum" --type plugin --category synth --developer "Xfer Records" --format "VST3 AU" --os "macOS Windows" --releaseYear 2014 --tags "wavetable modulation"'
      description: "Add new plugin"
    - cmd: 'audiocat audit'
      description: "Run audit report"
    - cmd: 'audiocat export index.json'
      description: "Export to JSON"

