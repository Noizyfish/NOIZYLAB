# ==============================================================================
# TIMELINE - Evolution of Digital Audio Production
# ==============================================================================
timeline:
  decades:
    1980s:
      highlights:
        - MIDI standardization (1983)
        - Atari ST and Amiga sequencing
        - Early DAW precursors and digital editing
        - Fairlight CMI, Synclavier dominance
      daws:
        - Pro Tools (Sound Designer, 1989)
        - Cubase (1989)
        - Notator/Logic
        - Cakewalk (1987)
      landmarks:
        - Fairlight CMI Series III
        - E-mu Emulator II
        - Akai S900

    1990s:
      highlights:
        - VST emerges (Steinberg, 1996)
        - Native multitrack audio
        - Software synthesis begins
        - Pro Tools becomes industry standard
      daws:
        - Digital Performer (1990)
        - Samplitude (1992)
        - Nuendo (1999)
        - Cool Edit Pro (1996)
        - Acid Pro (1998)
        - Logic Audio (1994)
      landmarks:
        - Steinberg Cubase VST (1996)
        - Propellerhead ReBirth (1997)
        - Native Instruments Generator (1996)

    2000s:
      highlights:
        - Clip/warp workflows revolutionize production
        - Audio Unit format (Apple, 2002)
        - Integrated virtual instruments
        - Bedroom producer revolution
      daws:
        - Ableton Live (2001)
        - Reason (2000)
        - FL Studio (2003 rebrand from Fruity Loops)
        - GarageBand (2004)
        - Reaper (2006)
      landmarks:
        - Native Instruments Kontakt (2002)
        - Spectrasonics Atmosphere (2002)
        - Auto-Tune (1997, mainstream 2000s)

    2010s:
      highlights:
        - Modular routing paradigms
        - Advanced comping and editing
        - Efficient modern UX
        - MPE (MIDI Polyphonic Expression)
        - Cloud integration begins
      daws:
        - Studio One (2009, matured 2010s)
        - Bitwig Studio (2014)
        - Logic Pro X (2013)
        - Live 9/10 (2013/2018)
      landmarks:
        - Serum (2014)
        - Diva (2011)
        - Omnisphere 2 (2015)
        - FabFilter Pro-Q 2 (2013)

    2020s:
      highlights:
        - Dolby Atmos mainstream adoption
        - Cloud collaboration workflows
        - CLAP format emerges (2022)
        - AI-assisted DSP and composition
        - Apple Silicon transition
      daws:
        - Logic Pro (modern, Atmos)
        - Live 12 (2024)
        - Luna (Universal Audio)
        - Waveform Free/Pro
        - Studio One 6 (2022)
        - Bitwig 5 (2023)
      landmarks:
        - iZotope RX 10 (AI repair)
        - Ozone 11 (AI mastering)
        - CLAP format adoption

