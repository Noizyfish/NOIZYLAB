        params: 39M
        speed: fastest
        quality: basic
      - name: whisper-base
        params: 74M
        speed: fast
        quality: good
      - name: whisper-small
        params: 244M
        speed: medium
        quality: better
      - name: whisper-medium
        params: 769M
        speed: slow
        quality: great
      - name: whisper-large-v3
