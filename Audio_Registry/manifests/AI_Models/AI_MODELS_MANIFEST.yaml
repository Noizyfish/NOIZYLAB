      - name: whisper-tiny
        params: 39M
        speed: fastest
        quality: basic
      - name: whisper-base
        params: 74M
        speed: fast
        quality: good
      - name: whisper-small
        params: 244M
        speed: medium
        quality: better
      - name: whisper-medium
        params: 769M
        speed: slow
        quality: great
      - name: whisper-large-v3
        params: 1.5B
        speed: slowest
        quality: best
    languages: 99
    features:
      - Multilingual transcription
      - Translation to English
      - Timestamp generation
