# ==============================================================================
# API INTEGRATION GUIDE
# ==============================================================================
api_guide:
  cloud_apis:
    - service: LALAL.AI
      endpoint: "https://www.lalal.ai/api/"
      auth: API key
      rate_limit: "Varies by plan"

    - service: AssemblyAI
      endpoint: "https://api.assemblyai.com/v2/"
      auth: API key
      rate_limit: "Based on plan"

    - service: Deepgram
      endpoint: "https://api.deepgram.com/v1/"
      auth: API key

    - service: ElevenLabs
      endpoint: "https://api.elevenlabs.io/v1/"
      auth: API key

    - service: OpenAI Whisper
      endpoint: "https://api.openai.com/v1/audio/"
      auth: API key

    - service: Runway
      endpoint: "https://api.runwayml.com/"
      auth: API key

  local_models:
    - name: Whisper
      installation: "pip install openai-whisper"
      usage: "whisper audio.mp3 --model large-v3"

    - name: Demucs
      installation: "pip install demucs"
      usage: "demucs --two-stems vocals track.mp3"

    - name: faster-whisper
      installation: "pip install faster-whisper"
      notes: "4x faster than original Whisper"

# ==============================================================================
# NOTES
# ==============================================================================
notes:
  - "Open source models can run locally for privacy and no per-use costs"
  - "Cloud services offer convenience but have ongoing costs"
  - "GPU significantly accelerates most AI models"
  - "Quality vs speed tradeoff exists in most models"
  - "Combine multiple tools for best results"
  - "Always keep original files - AI processing is destructive"
