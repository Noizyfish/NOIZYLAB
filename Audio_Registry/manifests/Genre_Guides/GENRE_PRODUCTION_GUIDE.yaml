pop:

  modern_pop:
    id: genre-030
    bpm_range: "90-130"
    time_signature: "4/4"
    key_characteristics:
      - "Vocal-focused"
      - "Catchy hooks"
      - "Polished production"
      - "Wide, full mixes"

    production_elements:
      vocals:
        priority: "ALWAYS #1 - mix around vocals"
        recording:
          - "High-end condenser (U87, C800G)"
          - "Treated room or booth"
          - "Multiple takes for comping"
        editing:
          - "Perfect tuning (Melodyne)"
          - "Tight timing"
          - "Breath control"
        processing:
          - "Compression: 3-4 stages (light each)"
          - "EQ: clarity boost, de-mud"
          - "De-essing (multiple)"
          - "Saturation (subtle)"
          - "Stereo widening on doubles"
        layers:
          - "Lead vocal: centered, present"
          - "Doubles: slightly off, panned"
          - "Harmonies: support, wider"
          - "Ad-libs: effects, background"

      production:
        elements:
          - "Synths (Serum, Omnisphere)"
          - "Sampled drums + live feel"
          - "Guitar textures"
          - "Piano/keys"
        arrangement:
          - "Clear verse/chorus contrast"
          - "Pre-chorus builds"
          - "Strategic drops"

    mixing_tips:
