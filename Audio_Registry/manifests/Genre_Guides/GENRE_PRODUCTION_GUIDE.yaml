          - "Filter automation"
          - "Volume swells"
        impact:
          - "Sub drop"
          - "Punchy kick"
          - "Wide synths"
        techniques:
          - "Remove elements before drop"
          - "Use silence/breath"
          - "Layer impacts"

      synths:
        leads: "Big, wide, present"
        chords: "Supersaws, plucks"
        bass: "Sidechain heavily"

    mixing_tips:
      - "Energy management is everything"
      - "Reference: Calvin Harris, The Chainsmokers"
      - "Master loudness: -6 to -8 LUFS"

