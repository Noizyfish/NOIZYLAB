# ==============================================================================
# ROOM ACOUSTICS GUIDE
# ==============================================================================

room_acoustics:

  fundamentals:
    golden_ratios:
      description: "Ideal room dimension ratios to minimize standing waves"
      ratios:
        - name: "IEC Ratio"
          ratio: "1 : 1.14 : 1.39"
        - name: "Sepmeyer"
          ratio: "1 : 1.28 : 1.54"
        - name: "Bolt"
          ratio: "1 : 1.26 : 1.59"

    critical_frequencies:
      formula: "f = 1130 / (2 × room_dimension_ft)"
      example: "10ft room = 56.5 Hz fundamental mode"

    rt60_targets:
      control_room: "0.3 - 0.4 seconds"
      live_room: "0.5 - 1.0 seconds"
      voice_over_booth: "0.2 - 0.3 seconds"

  treatment_types:

    absorption:
      description: "Reduces sound energy, controls reflections"
      materials:
        - name: "Rockwool/Mineral Wool"
          nrc: "0.8 - 1.0"
          best_for: "Broadband absorption"
          thickness: "2-6 inches"
        - name: "Acoustic Foam"
          nrc: "0.6 - 0.8"
          best_for: "High frequencies"
          thickness: "1-3 inches"
        - name: "Fiberglass (703)"
          nrc: "0.85 - 1.0"
          best_for: "Professional panels"
          thickness: "2-4 inches"

    bass_traps:
      description: "Controls low frequency buildup"
      types:
        - name: "Porous Absorbers"
          description: "Thick panels in corners"
          minimum_depth: "4 inches"
          ideal_depth: "12+ inches"
        - name: "Membrane/Panel Traps"
          description: "Tuned to specific frequencies"
          effective_range: "40-200 Hz"
        - name: "Helmholtz Resonators"
          description: "Tuned cavity absorbers"
          use_case: "Targeting specific problem frequencies"

    diffusion:
      description: "Scatters sound energy, maintains liveliness"
      types:
        - name: "QRD (Quadratic Residue)"
          description: "Mathematical sequence wells"
          effective_above: "400 Hz+"
        - name: "Skyline/Poly"
          description: "Random depth blocks"
          benefit: "Broadband scattering"
        - name: "Binary Amplitude"
          description: "Flat/angled surfaces"

  placement_guide:

    first_reflections:
      description: "Most critical treatment locations"
      mirror_trick: "Sit in mix position, have someone move mirror on wall. Where you see speaker = treat"
      locations:
        - "Side walls at ear level"
        - "Ceiling above mix position"
        - "Wall behind speakers"

    bass_trap_placement:
      priority_order:
        - "Front corners (floor to ceiling)"
        - "Rear corners"
        - "Wall-ceiling corners"
        - "Wall-floor junctions"

    diffuser_placement:
      - "Rear wall (primary)"
      - "Ceiling (optional)"
      - "NEVER at first reflection points"

  monitor_placement:

    equilateral_triangle:
      description: "Speakers and head form equilateral triangle"
      angle: "60 degrees between speakers"
      toe_in: "Aimed slightly behind head"

    distance_from_walls:
      front_wall: "Minimum 1-2 feet or flush-mount"
      side_walls: "Asymmetric = bass problems"
      behind_listener: "Minimum 3 feet"

    height:
      tweeter_position: "Ear level when seated"
      angle: "Tilted down if above ear level"

    subwoofer:
      common_positions:
        - "Front wall center (between mains)"
        - "Corner (most output, least accurate)"
        - "1/4 room length from front wall"
      calibration: "Use REW + UMIK-1 for measurement"

# ==============================================================================
# CABLE AND SIGNAL FLOW
# ==============================================================================

cable_guide:

  cable_types:

    xlr_balanced:
      use_for:
        - "Microphones"
        - "Monitor connections"
        - "Long cable runs"
      max_length: "200+ feet"
      connectors: "XLR male to female"

    trs_balanced:
      use_for:
        - "Insert points"
        - "Balanced line level"
        - "Headphone extensions"
      max_length: "50 feet"
      connectors: "1/4\" TRS"

    ts_unbalanced:
      use_for:
        - "Guitar/bass"
        - "Unbalanced line level"
        - "Short patch cables"
      max_length: "15-25 feet"
      connectors: "1/4\" TS"

    rca_unbalanced:
      use_for:
        - "Consumer equipment"
        - "DJ gear"
        - "Turntables"
      max_length: "15 feet"

    spdif_digital:
      types:
        - "Coaxial (RCA, 75 ohm)"
        - "Optical (TOSLINK)"
      max_length: "15 feet (coax), 30 feet (optical)"

    aes_ebu:
      use_for: "Professional digital audio"
      connector: "XLR"
      max_length: "300 feet"

  signal_flow:
    typical_chain: |
      Microphone
         ↓
      Preamp (gain staging to -18 dBFS average)
         ↓
      A/D Converter (interface)
         ↓
      DAW
         ↓
      D/A Converter (interface)
         ↓
      Monitor Controller
         ↓
      Power Amp / Active Monitors
         ↓
      Speakers

    gain_staging:
      input_target: "-18 dBFS average, -6 dBFS peak"
      plugin_headroom: "Keep peaks below -6 dBFS"
      output: "Master at -1 dBFS true peak"

# ==============================================================================
# POWER AND GROUNDING
# ==============================================================================

power_guide:

  clean_power:
    importance: "Prevents ground loops, reduces noise floor"

    solutions:
      surge_protection:
        - name: "Furman M-8x2"
          price: "$100"
          features: "Surge/spike protection, 8 outlets"
        - name: "Furman PL-Plus DMC"
          price: "$350"
          features: "Voltmeter, lights, linear filtering"

      power_conditioning:
        - name: "Furman P-1800 AR"
          price: "$600"
          features: "Automatic voltage regulation"
        - name: "Furman IT-REF 15i"
          price: "$2,500"
          features: "Balanced power isolation"

      isolation_transformers:
        - name: "Equi=Tech Son of Q"
          price: "$2,000"
          features: "Balanced power"

  ground_loops:
    symptoms:
      - "60 Hz hum (50 Hz in Europe)"
      - "Buzz that changes with gear"
      - "Noise when touching metal"

    solutions:
      - "Use balanced connections"
      - "Power everything from same circuit"
      - "Ground lift on DI boxes"
      - "Isolation transformer"
      - "Hum eliminator (last resort)"

