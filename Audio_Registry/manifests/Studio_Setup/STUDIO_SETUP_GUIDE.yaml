# ==============================================================================
# COMPUTER OPTIMIZATION
# ==============================================================================

computer_setup:

  mac_optimization:
    - "Disable Spotlight indexing on audio drives"
    - "Turn off Time Machine during sessions"
    - "Close unnecessary apps"
    - "Disable notifications"
    - "Energy Saver: Never sleep when on power"
    - "Use Audio MIDI Setup to verify sample rate"

  windows_optimization:
    - "Use High Performance power plan"
    - "Disable USB selective suspend"
    - "Disable C-states in BIOS"
    - "Set processor scheduling to 'Background services'"
    - "Disable Wi-Fi/Bluetooth if not needed"
    - "Use LatencyMon to check DPC latency"

  storage:
    system_drive:
      type: "NVMe SSD"
      minimum: "500 GB"
      recommended: "1 TB"

    sample_drive:
      type: "NVMe or SATA SSD"
      minimum: "1 TB"
      recommended: "2+ TB"
      note: "Separate from system drive"

    project_drive:
      type: "SSD or fast HDD"
      minimum: "2 TB"
      organization: |
        Projects/
        ├── Active/
        ├── Archive/
        └── Backups/

    backup_drive:
      type: "External HDD or NAS"
      rule: "3-2-1 backup strategy"

  ram_requirements:
    minimum: "16 GB"
    recommended: "32 GB"
    orchestral_production: "64+ GB"

